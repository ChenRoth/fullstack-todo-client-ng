<form [formGroup]="form" (ngSubmit)="login()">
    <label>
        User Name:
        <input type="text" formControlName="username">
      </label>
      <label>
        Password:
        <input type="password" formControlName="password">
      </label>

      <button type="submit" [disabled]="!form.valid">LOGIN</button>
</form>
